<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/plantilla :: head">

        <title>TechShop</title>
       
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>

        <div class="contenido">
            
            <h1> Datos Cliente</h1>

            <a th:href = "@{/cliente/listado}"> Regresar </a>

            <hr/>

            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">

                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
                <input type="hidden" name="idCredito" th:field="*{credito.idCredito}"/>

                <label for = "nombre"> Nombre:</label>            
                <input type="text" name="nombre" th:field="*{nombre}"/>

                <br/>

                <label for = "apellidos"> Apellidos:</label>            
                <input type="text" name="apellidos" th:field="*{apellidos}"/>

                <br/>

                <label for = "correo"> Correo:</label>            
                <input type="text" name="correo" th:field="*{correo}"/>

                <br/>

                <label for = "telefono"> Telefono:</label>            
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                <br/>

                <label for = "limite"> Limite del credito:</label>            
                <input type="number" name="limite" th:field="*{credito.limite}"/>

                <hr/>

                <input type="submit" name="guardar" value="Guardar"/>
            </form>

        </div>

        <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
