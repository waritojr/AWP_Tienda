<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/plantilla :: head">

        <title>TechShop</title>
        
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            
            <h1>Nuestros Categorias</h1>

            <a th:href = "@{/categoria/nuevo}"> Nuevo Categoria </a>

            <div th:if="${categorias != null and !categorias.empty}">

                <table border="1">

                    <thead>

                        <tr>
                            <th>Descripcion</th>
                            <th>Estado</th>                            
                            <th>Eliminar</th>
                            <th>Modificar</th>

                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.descripcion}"></td>
                            <td style="text-align: center"><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"></td>                               
                            <td><a th:href="@{/categoria/eliminar/}+${categoria.idCategoria}"> Eliminar </a></td>
                            <td><a th:href="@{/categoria/modificar/}+${categoria.idCategoria}"> Modificar </a></td>
                        </tr>
                    </tbody>

                </table>

            </div>

            <div th:if="${categorias == null and categorias.empty}">

                No tenemos lista de categorias que mostrar 

            </div>

        </div>

        <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
